{% extends 'backend/base.html' %}

{% block title %} Create Variant {% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Product Variant</h1>
        <a href="{% url 'product:variants' %}" class="float-right btn btn-primary">All Variant</a>
    </div>

    <div class="row justify-content-center">
        <form class="col-md-6" method="post" novalidate>
            {% csrf_token %}
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ form.title.label }}</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ form.description.label }}</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group form-check">
                        {{ form.active }}
                        <label class="form-check-label" for="active">{{ form.active.label }}</label>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
